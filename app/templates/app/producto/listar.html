{% extends "app/base.html" %}

{% block contenido %}

{%load humanize%}

<h1> Listado productos </h1>

<table class="table table-striped table-hover table-responsive-sm">
    <tr>
        <th>Nombre Artista</th>
        <th>Nombre Producto</th>
        <th>Precio</th>
        <th>Opciones</th>
    </tr>

    {% for p in productos  %}
        <tr>
        <td>{{p.artista | title}}</td>
        <td>{{p.nombreprod | title}}</td>
        <td>${{p.precio | intcomma}}</td>
        <td><a href="{%url 'modificar_prod' p.id %}" class="btn btn-info btn-sm">Modificar</a>
        <a href="{%url 'eliminar_prod' p.id %}"  class="btn btn-info btn-sm">Eliminar</a>
        </td>
        </tr>
    {% endfor %}    
</table>
<a href="{%url 'agregar_producto' %}"  class="btn btn-info btn-sm">Crear Producto</a>




{% endblock  %}
