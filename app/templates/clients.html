{% extends 'app/base.html' %}
{% load static %}
{% block contenido %}
<!doctype html>
<div class="container mt-5 pt-5">
    <h1>Lista de Clientes</h1>
    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
            <tr>
                <th>Nombre</th>
                <th></th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
            </thead>
            <tbody>
            {% for user  in users %}
                <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.persona.apellido }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.edad }}</td>
                </tr>
            {% endfor %}



            </tbody>
    </table>

</div>
{% endblock %}
