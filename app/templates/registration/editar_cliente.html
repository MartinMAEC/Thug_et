{% extends 'app/base.html' %}
{% load static %}
{% block contenido %}

<main class="container">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center mx-auto align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6 mx-auto">
                    <div class="card mt-5" style="border-radius: 15px; ">
                        <div class="card-body p-5">
                            <form method="POST">
                                {% csrf_token %}
                                {{error}}
                                {{form.as_p}}

                                <button class="btn btn-info btn-sm strong fw-bold">
                                    Actualizar
                                </button>
                                <a href="{% url 'deleteclients' client.id %}"
                                    class="btn btn-danger btn-sm strong fw-bold">
                                    Eliminar
                                </a>
                            </form>
                        </div>
                    </div>
</main>


{% endblock %}
