{% extends 'app/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% load humanize %}

{% block contenido %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thug Trade | Tienda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1>Productos</h1>
</div>
<div class="col-sm-12 col-md-12 col-lg-12 col-xl-10 px-5">
    <div class="row">
        {% for p in productos %}
    <div class="col-sm-12 col-md-3 col-lg-2 mb-2">
        <div class="card h-100">
        <img src="{{  p.imagen.url }}" class="card-img-top" alt="..." />
        <div
            class="card-body d-flex flex-column justify-content-between align-items-start"
        >
            <h5 class="card-title">{{  p.nombreprod  }}</h5>
            <small class="fw-bold">${{p.precio | intcomma }}</small>
            <a
            href="{% url 'detalle_producto' p.id %}"
            class="btn btn-dark rounded-pill py-2 px-4 mt-3"
            >Comprar</a
            >
        </div>
        </div>
    </div>
    {% endfor %}
    </div>
</div>
{% endblock contenido %}



</div>
</div>
